{% extends "base.html" %}

{% block title %}LightLink - Dashboard{% endblock %}

{% block content %}
<div style="display: flex; align-items: center; min-height: 60vh;">
    <!-- Left Content -->
    <div style="flex: 1; padding-right: 48px;">
        <h1 class="page-title">
            Simulate, optimize, and accelerate commercial FSOC deployment
        </h1>
        
        <div style="display: flex; gap: 16px; margin-bottom: 32px;">
            <a href="/simulate" class="btn btn-primary">Try now</a>
            <a href="#" class="btn btn-secondary">Learn More</a>
        </div>
        
        <div style="display: flex; gap: 16px;">
            <a href="/examples?type=urban" class="btn btn-secondary">Run Urban Example</a>
            <a href="/examples?type=rural" class="btn btn-secondary">Run Rural Example</a>
        </div>
    </div>
    
    <!-- Right Content - Hero Image -->
    <div style="flex: 1;">
        <div style="width: 100%; height: 400px; background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); border-radius: 16px; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden;">
            <!-- Placeholder for hero image -->
            <div style="width: 80%; height: 80%; background: url('https://images.pexels.com/photos/257736/pexels-photo-257736.jpeg?auto=compress&cs=tinysrgb&w=800') center/cover; border-radius: 12px; box-shadow: 0 20px 40px rgba(0,0,0,0.1);"></div>
        </div>
    </div>
</div>
{% endblock %}
