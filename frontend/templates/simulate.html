{% extends "base.html" %}

{% block title %}FSOC Simulation{% endblock %}
{% block page_title %}Link Simulation{% endblock %}

{% block content %}
<form method="POST" action="/simulate" id="simulationForm">
    <!-- Link Configuration -->
    <div class="grid grid-cols-2 mb-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    <svg class="card-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"></path>
                    </svg>
                    Transmitter
                </h3>
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="form-group">
                    <label class="form-label">Latitude (°)</label>
                    <input type="number" step="0.0001" class="form-control" name="lat_tx" required min="-90" max="90" value="37.7749">
                </div>
                <div class="form-group">
                    <label class="form-label">Longitude (°)</label>
                    <input type="number" step="0.0001" class="form-control" name="lon_tx" required min="-180" max="180" value="-122.4194">
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="form-group">
                    <label class="form-label">Height (m)</label>
                    <input type="number" step="0.1" class="form-control" name="height_tx" required min="1" max="1000" value="20">
                </div>
                <div class="form-group">
                    <label class="form-label">Mount Material</label>
                    <select class="form-control form-select" name="material_tx" required>
                        <option value="white_paint" selected>White Paint</option>
                        <option value="black_paint">Black Paint</option>
                        <option value="aluminum">Aluminum</option>
                        <option value="steel">Steel</option>
                        <option value="concrete">Concrete</option>
                        <option value="wood">Wood</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    <svg class="card-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                    Receiver
                </h3>
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="form-group">
                    <label class="form-label">Latitude (°)</label>
                    <input type="number" step="0.0001" class="form-control" name="lat_rx" required min="-90" max="90" value="37.7849">
                </div>
                <div class="form-group">
                    <label class="form-label">Longitude (°)</label>
                    <input type="number" step="0.0001" class="form-control" name="lon_rx" required min="-180" max="180" value="-122.4094">
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="form-group">
                    <label class="form-label">Height (m)</label>
                    <input type="number" step="0.1" class="form-control" name="height_rx" required min="1" max="1000" value="15">
                </div>
                <div class="form-group">
                    <label class="form-label">Mount Material</label>
                    <select class="form-control form-select" name="material_rx" required>
                        <option value="white_paint">White Paint</option>
                        <option value="black_paint">Black Paint</option>
                        <option value="aluminum" selected>Aluminum</option>
                        <option value="steel">Steel</option>
                        <option value="concrete">Concrete</option>
                        <option value="wood">Wood</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Environmental Conditions -->
    <div class="card mb-6">
        <div class="card-header">
            <h3 class="card-title">
                <svg class="card-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path>
                </svg>
                Environmental Conditions
            </h3>
        </div>
        
        <div class="grid grid-cols-4 gap-4">
            <div class="form-group">
                <label class="form-label">Fog Density (g/m³)</label>
                <input type="number" step="0.1" class="form-control" name="fog_density" required min="0" max="10" value="0.5">
            </div>
            <div class="form-group">
                <label class="form-label">Rain Rate (mm/hr)</label>
                <input type="number" step="0.1" class="form-control" name="rain_rate" required min="0" max="200" value="2.0">
            </div>
            <div class="form-group">
                <label class="form-label">Surface Temp (°C)</label>
                <input type="number" step="0.1" class="form-control" name="surface_temp" required min="-40" max="80" value="25">
            </div>
            <div class="form-group">
                <label class="form-label">Ambient Temp (°C)</label>
                <input type="number" step="0.1" class="form-control" name="ambient_temp" required min="-40" max="60" value="20">
            </div>
        </div>
    </div>

    <!-- System Parameters -->
    <div class="card mb-6">
        <div class="card-header">
            <h3 class="card-title">
                <svg class="card-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                System Parameters
            </h3>
        </div>
        
        <div class="grid grid-cols-3 gap-4">
            <div class="form-group">
                <label class="form-label">Wavelength (nm)</label>
                <select class="form-control form-select" name="wavelength_nm">
                    <option value="850">850 nm (Near-IR)</option>
                    <option value="1310">1310 nm (O-band)</option>
                    <option value="1550" selected>1550 nm (C-band)</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Transmitter Power (dBm)</label>
                <input type="number" step="0.1" class="form-control" name="tx_power_dbm" min="-10" max="50" value="20">
            </div>
            <div class="form-group">
                <label class="form-label">Analysis Detail</label>
                <label style="display: flex; align-items: center; gap: 0.5rem; margin-top: 0.75rem;">
                    <input type="checkbox" name="detailed_output" style="margin: 0;">
                    <span>Include layer analysis</span>
                </label>
            </div>
        </div>
    </div>

    <!-- Actions -->
    <div class="flex justify-between">
        <button type="reset" class="btn btn-secondary">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"></path>
            </svg>
            Reset
        </button>
        <button type="submit" class="btn btn-primary" id="submitBtn">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path>
            </svg>
            Run Simulation
        </button>
    </div>
</form>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('simulationForm').addEventListener('submit', function() {
    const btn = document.getElementById('submitBtn');
    btn.innerHTML = '<div class="loading-spinner"></div> Running...';
    btn.disabled = true;
});
</script>
{% endblock %}
