{% extends "base.html" %}

{% block title %}LightLink - Simulate{% endblock %}

{% block content %}
<h1 class="page-title">
    Simulate link between<br>
    two points.
</h1>

<form method="POST" action="/simulate" id="simulationForm">
    <!-- Transmitter and Receiver -->
    <div class="grid grid-2">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    <svg class="card-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"></path>
                    </svg>
                    Transmitter
                </h3>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Latitude</label>
                    <input type="number" step="0.0001" class="form-input" name="lat_tx" required min="-90" max="90" value="37.7749" placeholder="37.7749">
                </div>
                <div class="form-group">
                    <label class="form-label">Longitude</label>
                    <input type="number" step="0.0001" class="form-input" name="lon_tx" required min="-180" max="180" value="-122.4194" placeholder="-122.4194">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Mount Height (m)</label>
                    <input type="number" step="0.1" class="form-input" name="height_tx" required min="1" max="1000" value="20" placeholder="20">
                </div>
                <div class="form-group">
                    <label class="form-label">Mount Material</label>
                    <select class="form-select" name="material_tx" required>
                        <option value="white_paint" selected>White Paint</option>
                        <option value="black_paint">Black Paint</option>
                        <option value="aluminum">Aluminum</option>
                        <option value="steel">Steel</option>
                        <option value="concrete">Concrete</option>
                        <option value="wood">Wood</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    <svg class="card-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                    Receiver
                </h3>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Latitude</label>
                    <input type="number" step="0.0001" class="form-input" name="lat_rx" required min="-90" max="90" value="37.7849" placeholder="37.7849">
                </div>
                <div class="form-group">
                    <label class="form-label">Longitude</label>
                    <input type="number" step="0.0001" class="form-input" name="lon_rx" required min="-180" max="180" value="-122.4094" placeholder="-122.4094">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Mount Height (m)</label>
                    <input type="number" step="0.1" class="form-input" name="height_rx" required min="1" max="1000" value="20" placeholder="20">
                </div>
                <div class="form-group">
                    <label class="form-label">Mount Material</label>
                    <select class="form-select" name="material_rx" required>
                        <option value="white_paint" selected>White Paint</option>
                        <option value="black_paint">Black Paint</option>
                        <option value="aluminum">Aluminum</option>
                        <option value="steel">Steel</option>
                        <option value="concrete">Concrete</option>
                        <option value="wood">Wood</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Environmental Conditions and System Parameters -->
    <div class="grid grid-2">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    <svg class="card-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path>
                    </svg>
                    Environmental Conditions
                </h3>
                <div style="display: flex; gap: 12px; align-items: center;">
                    <select class="form-select" name="weather_source" id="weatherSource" onchange="toggleWeatherInputs()" style="width: auto; min-width: 180px;">
                        <option value="manual">Real Weather Data</option>
                        <option value="real">Manual Input</option>
                    </select>
                    <button type="button" class="btn btn-secondary" onclick="testWeatherAPI()" id="testWeatherBtn" style="padding: 12px 20px;">
                        Test API
                    </button>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Fog Density (g/m²)</label>
                    <input type="number" step="0.1" class="form-input" name="fog_density" min="0" max="10" value="0.5" placeholder="0.5">
                </div>
                <div class="form-group">
                    <label class="form-label">Rain Rate (mm/hr)</label>
                    <input type="number" step="0.1" class="form-input" name="rain_rate" min="0" max="200" value="2.0" placeholder="2.0">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Surface Temp (°C)</label>
                    <input type="number" step="0.1" class="form-input" name="surface_temp" min="-40" max="80" value="20" placeholder="20">
                </div>
                <div class="form-group">
                    <label class="form-label">Ambient Temp (°C)</label>
                    <input type="number" step="0.1" class="form-input" name="ambient_temp" min="-40" max="60" value="18" placeholder="18">
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    <svg class="card-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    System Parameters
                </h3>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Light Wavelength (nm)</label>
                    <select class="form-select" name="wavelength_nm">
                        <option value="850">850 nm (Near-IR)</option>
                        <option value="1310">1310 nm (O-band)</option>
                        <option value="1550" selected>1550 nm (C-band)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Transmitter Power (dBm)</label>
                    <input type="number" step="0.1" class="form-input" name="tx_power_dbm" min="-10" max="50" value="20" placeholder="20">
                </div>
            </div>
            
            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 12px; cursor: pointer;">
                    <input type="checkbox" name="detailed_output" style="width: 20px; height: 20px; accent-color: #000000;">
                    <span class="checkbox-label">Include layer analysis</span>
                </label>
            </div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="btn-group">
        <button type="reset" class="btn btn-secondary">Reset everything</button>
        <button type="submit" class="btn btn-primary" id="submitBtn">Run Simulation</button>
    </div>
</form>
{% endblock %}

{% block scripts %}
<script>
// Handle form submission
document.getElementById('simulationForm').addEventListener('submit', function(e) {
    const weatherSource = document.getElementById('weatherSource').value;
    const useRealWeather = weatherSource === 'real';

    // Add hidden field for weather source
    const hiddenField = document.createElement('input');
    hiddenField.type = 'hidden';
    hiddenField.name = 'use_real_weather';
    hiddenField.value = useRealWeather;
    this.appendChild(hiddenField);

    const btn = document.getElementById('submitBtn');
    btn.innerHTML = '<div class="spinner"></div>Running...';
    btn.disabled = true;
});

// Toggle weather input visibility
function toggleWeatherInputs() {
    // Implementation for weather input toggling
}

// Test weather API connectivity
async function testWeatherAPI() {
    const btn = document.getElementById('testWeatherBtn');
    btn.innerHTML = '<div class="spinner"></div>Testing...';
    btn.disabled = true;

    try {
        const response = await fetch('/api/weather/test');
        const data = await response.json();
        
        if (data.success) {
            btn.innerHTML = 'API Connected';
            btn.style.background = '#22c55e';
            btn.style.color = 'white';
        } else {
            btn.innerHTML = 'API Failed';
            btn.style.background = '#ef4444';
            btn.style.color = 'white';
        }
    } catch (error) {
        btn.innerHTML = 'Connection Error';
        btn.style.background = '#ef4444';
        btn.style.color = 'white';
    }

    setTimeout(() => {
        btn.innerHTML = 'Test API';
        btn.style.background = '';
        btn.style.color = '';
        btn.disabled = false;
    }, 2000);
}
</script>
{% endblock %}
