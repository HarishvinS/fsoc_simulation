<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FSOC Link Optimization{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Plotly.js for visualizations -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- Custom CSS -->
    <style>
        :root {
            --accent-color: #a4ff91;
        }
        body {
            padding-top: 20px;
            padding-bottom: 40px;
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .result-container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .visualization {
            height: 400px;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: #000;
        }
        .btn-primary:hover {
            background-color: #8fe67a;
            border-color: #8fe67a;
            color: #000;
        }
        .btn-outline-primary {
            color: var(--accent-color);
            border-color: var(--accent-color);
        }
        .btn-outline-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: #000;
        }
        .navbar-nav .nav-link {
            color: #000 !important;
        }
        .navbar-nav .nav-link:hover {
            color: #333 !important;
        }
        .navbar-brand {
            color: #000 !important;
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark rounded" style="background-color: #a4ff91;">
            <div class="container-fluid justify-content-between">
                <a class="navbar-brand" href="/">FSOC Link Optimization</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/simulate">Simulate Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/optimize">Optimize Deployment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/health">System Health</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
