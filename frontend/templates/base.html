<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LightLink{% endblock %}</title>
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Plotly.js for visualizations -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.5;
            letter-spacing: -0.03em;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 32px 48px;
            background: #ffffff;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: #000000;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            background: #000000;
            mask: url("data:image/svg+xml,%3Csvg viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 2L22 8.5V15.5L12 22L2 15.5V8.5L12 2Z' stroke='currentColor' stroke-width='2' stroke-linejoin='round'/%3E%3C/svg%3E") no-repeat center;
            mask-size: contain;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.03em;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
        }

        .nav-btn {
            padding: 12px 24px;
            border: 1px solid #e5e5e5;
            border-radius: 24px;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: -0.03em;
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background: #f8f8f8;
            border-color: #d0d0d0;
        }

        .nav-btn.active {
            background: #000000;
            color: #ffffff;
            border-color: #000000;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 0 48px 48px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Page Title */
        .page-title {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.03em;
            margin-bottom: 48px;
            line-height: 1.2;
        }

        /* Cards */
        .card {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.03em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-icon {
            width: 20px;
            height: 20px;
            opacity: 0.6;
        }

        /* Grid System */
        .grid {
            display: grid;
            gap: 24px;
        }

        .grid-2 { grid-template-columns: 1fr 1fr; }
        .grid-3 { grid-template-columns: 1fr 1fr 1fr; }
        .grid-4 { grid-template-columns: 1fr 1fr 1fr 1fr; }

        /* Metric Cards */
        .metric-card {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 16px;
            padding: 32px;
            text-align: center;
        }

        .metric-value {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 8px;
            line-height: 1;
        }

        .metric-label {
            font-size: 14px;
            color: #666666;
            font-weight: 500;
            letter-spacing: -0.03em;
        }

        .metric-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.03em;
        }

        .status-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #22c55e;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        /* Forms */
        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #000000;
            letter-spacing: -0.03em;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            background: #f5f5f5;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: -0.03em;
            color: #000000;
        }

        .form-input:focus {
            outline: none;
            background: #eeeeee;
        }

        .form-select {
            width: 100%;
            padding: 16px;
            background: #f5f5f5;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: -0.03em;
            color: #000000;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%23666666' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
            padding-right: 48px;
        }

        .form-select:focus {
            outline: none;
            background-color: #eeeeee;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-row-4 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 16px;
        }

        /* Buttons */
        .btn {
            padding: 16px 32px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: -0.03em;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .btn-primary {
            background: #000000;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #333333;
        }

        .btn-secondary {
            background: #ffffff;
            color: #000000;
            border: 1px solid #e5e5e5;
        }

        .btn-secondary:hover {
            background: #f8f8f8;
            border-color: #d0d0d0;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 48px;
        }

        /* Checkboxes */
        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 16px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #000000;
        }

        .checkbox-label {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: -0.03em;
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 24px;
            background: #f5f5f5;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .progress-fill {
            height: 100%;
            background: #000000;
            transition: width 0.3s ease;
        }

        .progress-label {
            font-size: 14px;
            color: #666666;
            font-weight: 500;
            letter-spacing: -0.03em;
        }

        /* Data Table */
        .data-table {
            width: 100%;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .data-row:last-child {
            border-bottom: none;
        }

        .data-label {
            font-size: 14px;
            color: #666666;
            font-weight: 500;
            letter-spacing: -0.03em;
        }

        .data-value {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: -0.03em;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 48px;
            color: #666666;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: -0.03em;
        }

        /* Alerts */
        .alert {
            padding: 16px 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
        }

        .alert-error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 24px;
                flex-direction: column;
                gap: 24px;
            }

            .main-content {
                padding: 0 24px 24px;
            }

            .grid-2,
            .grid-3,
            .grid-4 {
                grid-template-columns: 1fr;
            }

            .form-row,
            .form-row-4 {
                grid-template-columns: 1fr;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
                gap: 16px;
            }
        }

        /* Loading States */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="/" class="logo">
            <div class="logo-icon"></div>
            <span class="logo-text">LightLink</span>
        </a>
        
        <nav class="nav-buttons">
            <a href="/simulate" class="nav-btn {% if request.endpoint == 'simulate' %}active{% endif %}">Simulate Link</a>
            <a href="/optimize" class="nav-btn {% if request.endpoint == 'optimize' %}active{% endif %}">Optimize Deployment</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        {% if error %}
        <div class="alert alert-error">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
            </svg>
            {{ error }}
        </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        built with love by Harishvin Sasikumar :)
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
